name = "investment-club-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# D1 Database binding (SQLite-compatible database for Cloudflare Workers)
# Uncomment and add database_id after creating the database with: wrangler d1 create investment-club-db
# [[d1_databases]]
# binding = "DB"
# database_name = "investment-club-db"
# database_id = ""  # Add the ID from: wrangler d1 list

# Environment variables
[vars]
NODE_ENV = "production"

# Production environment (optional - remove if not needed)
# [env.production]
# name = "investment-club-api-prod"

# KV Namespaces (optional, for caching or session storage)
# [[kv_namespaces]]
# binding = "CACHE"
# id = ""  # Add your KV namespace ID if needed
